<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar 2021</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./mood-calendar.css">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-5 justify-content-center">
                <h1 class="text-dark text-center">2020 Mood Calendar</h1>
                </br>
                <h4>Color each day depending on what your mood was / is </h4>
                </br>
                <h5>Select mood, and then click on the circles below:</h5>
                </br>
                <button class="btnSelector" id="crazy"><i class="fas fa-grin-tongue-squint fa-2x"></i></button>
                <button class="btnSelector" id="happy"><i class="fas fa-grin-alt fa-2x"></i></button>
                <button class="btnSelector" id="boring"><i class="fas fa-meh fa-2x"></i></button>
                <button class="btnSelector" id="tired"><i class="fas fa-tired fa-2x"></i></button>
                <button class="btnSelector" id="sad"><i class="fas fa-frown fa-2x"></i></button>
                <button class="btnSelector" id="angry"><i class="fas fa-angry fa-2x"></i></button>
               </br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-end">
                <button class="justify-content-end border rounded-circle p-2 shadow p-3 mb-5 bg-white rounded" id="btnClear">Clear All</button>   
                </br>
            </div>
        </div>
            
     </div>

    

    <section>
        <div class="container" >
            <div class="row" id="calendar">

            </div>
            
        </div>
    </section>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="./mood-calendar.js"></script>
</body>
</html>
